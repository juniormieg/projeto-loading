<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <title>Lista De Tarefas</title>
</head>

<body>
  <div id="top-side">
    <h1 id="Top-Title">📝 Lista De Tarefas</h1>
  </div>
  <div class="content">
    <div class="adicionar-tarefa">
      <input type="text" id="input-nova-tarefa" placeholder="digite sua nova tarefa" onkeydown="if(event.keyCode===13) novaTarefa()">
      <button onclick="novaTarefa()" id="botao-nova-task" title="clique aqui para adicionar uma nova tarefa.">
        +
      </button>
    </div>
    <div class="header-list">
      <p id="paragraph">Tarefas Criadas:</p>
      <select onchange="filtroDropDown()" id="select-list" name="select">
        <option value="" disabled>Selecione uma das opções</option>
        <option value="all" selected>Todas as tarefas</option>
        <option value="doneTrue">Tarefas concluidas</option>
        <option value="doneFalse">Tarefas não concluidas</option>
      </select>
    </div>
    <div class="lista-de-tarefas">
      <ol id="lista">
      </ol>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
